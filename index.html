    <main class="mt-5">
      <div class="container">
        <div class="content-container px-5 py-5 m-auto" id="calculator">
          <div class="content mx-3 mb-3">
            <div class="content-display m-2 pr-3">0</div>
            <div class="content-action m-2 text-center">
              <div class="button operand num-0">0</div>
              <div class="button operand num-1">1</div>
              <div class="button operand num-2">2</div>
              <div class="button operand num-3">3</div>
              <div class="button operand num-4">4</div>
              <div class="button operand num-5">5</div>
              <div class="button operand num-6">6</div>
              <div class="button operand num-7">7</div>
              <div class="button operand num-8">8</div>
              <div class="button operand num-9">9</div>
              <div class="button operator add">+</div>
              <div class="button operator subtract">-</div>
              <div class="button operator multiply">*</div>
              <div class="button operator divide">/</div>
              <div class="button operand decimal">.</div>
              <div class="button equals">=</div>
              <div class="button remove-content clear">AC</div>
            </div>
          </div>
        </div>
      </div>
    </main>
